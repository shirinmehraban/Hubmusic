<!DOCTYPE html>
<html lang="en"></html>>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    
    
    <div class="container">
        <div class="headerlogo">
            <h2 class="titr1">Welcome Back!</h2>
            <h2 class="titr2">sing in to continu to Hub Music</h2>
            <img src="images/logo.svg" alt="violon" class="logo">
            <img src="images/person.svg" alt="person" class="person">
        </div>
        <div class="container mybody1">
            <form action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control box1" id="email" name="email" placeholder="debra.holt@example.com" required> 
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control box2" id="pwd" placeholder="............" required>
                </div>
                <div class="form-group form-check">
                    <label for="form-check-label">
                    <input type="checkbox" class="form-check-input remember" name="remember">Remember me
                    </label>
                </div>
            </form>                                                                      
            <a href="#" class="signin">Sign in with</a>
            <img src="images/logofacebook.svg" alt="logo facebook" class="logofacebook">
            <img src="images/logogoogle.svg" alt="logo google" class="logogoogle">
            <img src="images/key.svg" alt="lock" class="key">
            <a href="#" class="forgot">Forgot you password?</a>
        </div>
        <div class="container mybody2">
            <a href="#" class="no-account">Don't have an account?</a>
            <a href="#" class="signup">Sign up now</a>
        </div>
    </div>

</body>
</html>
